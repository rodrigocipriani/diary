  app:
    container_name: diary-app
    image: diary-image
    build:
      context: .
      dockerfile: ./.docker/api.dev.dockerfile
    ports:
      - "4000:5000"
    networks:
      - diary-network
    # volumes:
      # - .:/home/app
    env_file:
      - ./.docker/env/app.dev.env
    working_dir: /home/app
    depends_on:
      - mongo

  mongo:
    container_name: diary-mongodb
    image: mongo:3.4.1
    build:
      context: .
      dockerfile: ./.docker/mongo.dev.dockerfile
    env_file:
      - ./.docker/env/mongo.dev.env
    networks:
      - diary-network
    ports:
      - "27018:27017"

networks:
  diary-network:
    driver: bridge